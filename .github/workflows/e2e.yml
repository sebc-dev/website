name: Tests E2E (Playwright)

on:
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test (comma-separated: chromium,firefox,webkit)'
        required: false
        default: 'chromium'
        type: string

# Principe de Moindre Privilège (Section 4.3)
permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      # Force non-interactive mode
      CI: true
      # Secure injection of Cloudflare secrets for Wrangler
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      # Mitigation injection de script (Section 2.2)
      INPUT_BROWSERS: ${{ inputs.browsers }}

    steps:
      # Actions épinglées par SHA (Section 5.2)
      - name: Récupération du code source
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Installation des dépendances du projet
        run: pnpm install --frozen-lockfile

      - name: Installation des navigateurs Playwright
        # --with-deps installs system dependencies (GTK, GStreamer, etc.)
        # Required for WebKit and Firefox in headless mode on Linux
        run: pnpm exec playwright install --with-deps

      - name: Construction de l'application (OpenNext)
        # This step generates the .open-next/ folder required for Wrangler
        run: pnpm exec opennextjs-cloudflare build

      - name: Exécution des Tests E2E
        # Playwright auto-detects webServer config and launches 'pnpm preview'
        # Uses INPUT_BROWSERS env var to prevent script injection (Section 2.2)
        run: |
          BROWSERS="${INPUT_BROWSERS:-chromium}"
          PROJECTS=""
          IFS=',' read -ra BROWSER_ARRAY <<< "$BROWSERS"
          for browser in "${BROWSER_ARRAY[@]}"; do
            browser=$(echo "$browser" | xargs)
            PROJECTS="$PROJECTS --project=$browser"
          done
          pnpm test:e2e $PROJECTS

      - name: Sauvegarde des rapports de test
        # This step always runs, even if tests fail, to allow debugging
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
