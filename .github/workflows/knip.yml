# Dead Code Detection with Knip
# Manual workflow - run via GitHub Actions UI or gh workflow run knip.yml

name: Dead Code Detection (Knip)

on:
  workflow_dispatch:
    inputs:
      strict:
        description: 'Run in strict mode (fail on any issue)'
        required: false
        default: false
        type: boolean

# Permissions minimales (principe du moindre privilÃ¨ge)
permissions:
  contents: read

jobs:
  knip:
    name: Find Dead Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Find dead code
        run: pnpm dlx knip
        continue-on-error: ${{ inputs.strict == false }}

      - name: Summary
        if: always()
        run: |
          echo "## Dead Code Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### View Details" >> $GITHUB_STEP_SUMMARY
          echo "- [Full logs for this run]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" >> $GITHUB_STEP_SUMMARY
          echo "- Run \`pnpm dlx knip\` locally for detailed output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the 'Find dead code' step logs above for specific files/exports" >> $GITHUB_STEP_SUMMARY
          echo "2. Remove unused exports, files, or dependencies as indicated" >> $GITHUB_STEP_SUMMARY
          echo "3. If intentional, add entries to \`knip.config.ts\` ignore patterns" >> $GITHUB_STEP_SUMMARY
