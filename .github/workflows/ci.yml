name: CI

on:
  workflow_dispatch:
    inputs:
      jobs:
        description: 'Jobs à exécuter'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - static-checks
          - unit-tests
          - build
          - security-audit
          - shellcheck

# Permissions minimales (principe du moindre privilège)
permissions:
  contents: read
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Vérifications statiques rapides (Parallélisées via Matrix)
  # ============================================================================
  static-checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ inputs.jobs == 'all' || inputs.jobs == 'static-checks' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Format Check
            command: format:check
          - name: Lint
            command: lint
          - name: TypeScript
            command: tsc --noEmit
          - name: Architecture
            command: arch:validate

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.name }}
        run: pnpm ${{ matrix.command }}

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: '${{ matrix.name }}',
              description: '${{ job.status }}'
            });

  # ============================================================================
  # Tests Unitaires et d'Intégration
  # ============================================================================
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ inputs.jobs == 'all' || inputs.jobs == 'unit-tests' }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:run

      - name: Run integration tests
        run: pnpm test:integration

      - name: Generate coverage report
        if: always()
        run: pnpm test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: 'Unit & Integration Tests',
              description: '${{ job.status }}'
            });

  # ============================================================================
  # Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ inputs.jobs == 'all' || inputs.jobs == 'security-audit' }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --prod --audit-level=high

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: 'Security Audit',
              description: '${{ job.status }}'
            });

  # ============================================================================
  # Shell Scripts Validation (Shellcheck)
  # ============================================================================
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ inputs.jobs == 'all' || inputs.jobs == 'shellcheck' }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: './scripts'
          severity: warning

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: 'Shellcheck',
              description: '${{ job.status }}'
            });

  # Dead Code Detection: See .github/workflows/knip.yml

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [static-checks, unit-tests]
    if: >-
      ${{ always()
      && (inputs.jobs == 'all' || inputs.jobs == 'build')
      && (needs.static-checks.result == 'success' || needs.static-checks.result == 'skipped')
      && (needs.unit-tests.result == 'success' || needs.unit-tests.result == 'skipped') }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Generate OpenNext output
        run: pnpm dlx @opennextjs/cloudflare build

      - name: Validate Cloudflare Output
        run: |
          bash scripts/validate-cloudflare-output.sh || EXIT_CODE=$?
          EXIT_CODE=${EXIT_CODE:-0}

          if [ $EXIT_CODE -eq 2 ]; then
            echo "Validation completed with warnings (expected for Cloudflare Dashboard config)"
            exit 0
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "Validation failed with critical errors"
            exit 1
          fi

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: 'Build',
              description: '${{ job.status }}'
            });

  # ============================================================================
  # CI Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [static-checks, unit-tests, security-audit, shellcheck, build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "CI Results:"
          echo "  Static Checks: ${{ needs.static-checks.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Security Audit: ${{ needs.security-audit.result }}"
          echo "  Shellcheck: ${{ needs.shellcheck.result }}"
          echo "  Build: ${{ needs.build.result }}"

          # Check critical jobs (allow skipped for manual runs)
          for job in "static-checks" "unit-tests" "build"; do
            result="${{ needs.static-checks.result }}"
            case $job in
              "unit-tests") result="${{ needs.unit-tests.result }}" ;;
              "build") result="${{ needs.build.result }}" ;;
            esac
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              echo ""
              echo "CI Pipeline failed: $job = $result"
              exit 1
            fi
          done

          # Non-blocking checks (warnings)
          if [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "Warning: Security audit found issues"
          fi
          if [ "${{ needs.shellcheck.result }}" != "success" ]; then
            echo "Warning: Shellcheck found issues"
          fi

          echo ""
          echo "CI Pipeline succeeded"

      - name: Update commit status
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              context: 'CI Summary',
              description: '${{ job.status }}'
            });
