name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Permissions minimales (principe du moindre privilège)
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Vérifications statiques rapides (Parallélisées via Matrix)
  # ============================================================================
  static-checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Format Check
            command: format:check
          - name: Lint
            command: lint
          - name: TypeScript
            command: tsc --noEmit
          - name: Architecture
            command: arch:validate

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.name }}
        run: pnpm ${{ matrix.command }}

  # ============================================================================
  # Tests Unitaires et d'Intégration
  # ============================================================================
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:run

      - name: Run integration tests
        run: pnpm test:integration

      - name: Generate coverage report
        if: always()
        run: pnpm test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --prod --audit-level=high

  # ============================================================================
  # Shell Scripts Validation (Shellcheck)
  # ============================================================================
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: './scripts'
          severity: warning

  # ============================================================================
  # Dead Code Detection (Knip) - DISABLED
  # Moved to manual workflow: .github/workflows/knip.yml
  # See issue for cleanup plan
  # ============================================================================
  # dead-code:
  #   name: Dead Code Detection
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 10
  #
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
  #
  #     - name: Setup environment
  #       uses: ./.github/actions/setup-environment
  #       with:
  #         install-pnpm: 'true'
  #
  #     - name: Install dependencies
  #       run: pnpm install --frozen-lockfile
  #
  #     - name: Find dead code
  #       run: pnpm dlx knip

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [static-checks, unit-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-pnpm: 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Generate OpenNext output
        run: pnpm dlx @opennextjs/cloudflare build

      - name: Validate Cloudflare Output
        run: |
          bash scripts/validate-cloudflare-output.sh || EXIT_CODE=$?
          EXIT_CODE=${EXIT_CODE:-0}

          if [ $EXIT_CODE -eq 2 ]; then
            echo "Validation completed with warnings (expected for Cloudflare Dashboard config)"
            exit 0
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "Validation failed with critical errors"
            exit 1
          fi

  # ============================================================================
  # CI Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [static-checks, unit-tests, security-audit, shellcheck, build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "CI Results:"
          echo "  Static Checks: ${{ needs.static-checks.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Security Audit: ${{ needs.security-audit.result }}"
          echo "  Shellcheck: ${{ needs.shellcheck.result }}"
          echo "  Build: ${{ needs.build.result }}"

          if [ "${{ needs.static-checks.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo ""
            echo "CI Pipeline failed"
            exit 1
          fi

          # Non-blocking checks (warnings)
          if [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "Warning: Security audit found issues"
          fi
          if [ "${{ needs.shellcheck.result }}" != "success" ]; then
            echo "Warning: Shellcheck found issues"
          fi
          if [ "${{ needs.dead-code.result }}" != "success" ]; then
            echo "Warning: Dead code detected"
          fi

          echo ""
          echo "CI Pipeline succeeded"
